<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">${newManager.name}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>${newManager.getRole()}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: ${newManager.id}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">${newManager.email}</a></li>
            <li class="list-group-item">Office number: ${newManager.managerPhone}</li>
        </ul>
    </div>
</div>
